<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <title>Canvas Page</title>
    <link rel="stylesheet" href="./css/canvasStyle.css">
  </head>
  <body>
    <div id="top-bar">
      
      <button>Save Document</button>
      <button>Export</button>
      <button>Remove Element</button>
      <div id="user-info">
          <span>Username</span>
          <div id="user-icon"></div>
      </div>
  </div>
  <div id="sidebar">
      
      <div id="square" class="shape">Square</div>
      <div id="rectangle" class="shape">Rectangle</div>
      <div id="circle" class="shape">Circle</div>
      <div id="triangle" class="shape">Triangle</div>
      <div id="diamond" class="shape">Diamond</div>
      <div id="line" class="line">Line</div>
      
  </div>
  <canvas id="canvas">
    
  </canvas>
    <script src="./js/canvasScript.js"></script>
  </body>
</html>
