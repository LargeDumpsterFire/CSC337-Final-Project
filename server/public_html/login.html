<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <title>DesignDex</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" method="post">
                    <h1>Sign Up</h1>
                    <div class="social-container">
                        <a href="about.html" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>Or use your Email for registration</span>
                    <label>
                        <input type="text" placeholder="Name" />
                    </label>
                    <label>
                        <input type="email" placeholder="Email" />
                    </label>
                    <label>
                        <input type="password" placeholder="Password" />
                    </label>
                    <button name="signUp"type="submit" id="singUpButton">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#"  method="post">
                    <h1>Sign into DesignDex</h1>
                    <div class="social-container">
                        <a href="" target="_blank" class="social"><i class="fab fa-github"></i></a>

                        <a href="" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span> Or sign in using E-Mail Address</span>
                    <label>
                        <input type="email" placeholder="Email" />
                    </label>
                    <label>
                        <input type="password" placeholder="Password" />
                    </label>
                    <a href="#">Forgot your password?</a>
                    <button name="signIn" type="submit" id="loginInButton">Sign in</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account </p>
                        <button type="button" class="ghost mt-5" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Create an Account!</h1>
                        <p>Sign up if you dont have an account!</p>
                        <button type="button" class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="loginScript.js"></script>
    </section>
    <div class="bottomContainer">
        <div class='copyright'>
            <p>&copy; 2023 DesignDex</p>
        </div>
        <div class='navContainer'>
            <nav class='pageNav'>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="features.html">Features</a></li>
                </ul>
            </nav>

        </div>
    </div>
</body>

</html>
